<!DOCTYPE html>

<html lang="sv">
  <head>
    <title>3.4.1 Effekter och animationer</title>
    <meta charset="UTF-8">
    <script src="../lib/jquery-3.5.0.min.js"></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css"> 
  </head>

  <body>
    <h1>3.4.1 Effekter och animationer</h1>
    <div class="container">
      <button id="show">Visa</button>
      <button id="hide">DÃ¶lj</button>
      <button id="toggle">Toggle</button>
      <div id="show-hide-hello-world" class="hello-world">Hello world!</div>
    </div>

    <div class="container">
      <button id="fade-in">Tona in</button>
      <button id="fade-out">Tona ut</button>
      <button id="fade-toggle">Toggle</button>

      <label for="duration">Varaktighet (sek)</label>
      <label for="opacity">Opacitet (0-1)</label>
      <span></span>
      <input type="number" id="duration" placeholder="Varaktighet" value="1" min="0" step="1">
      <input type="number" id="opacity" placeholder="Opacitet" value="1.0" min="0" max="1" step="0.1">
      <button id="fade-to">Tona till</button>
      <div id="fade-in-out-hello-world" class="hello-world">Hello world!</div>
    </div>

    <div id="animate" class="animate">Tryck CSS!</div> <!-- CSS -->

    <div id="animate-jq" class="animate">Tryck JQ!</div> <!-- JQuery -->
  </body>
</html>
